<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        //构造函数的返回值是非对象
        function F(){
        return true;
    } 
    var oF = new F();
    console.log(oF);//Object
    console.log(oF instanceof F);//true
    console.log(oF instanceof Object);//true
    </script>
</body>
</html>
